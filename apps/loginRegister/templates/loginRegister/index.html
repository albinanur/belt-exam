<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	{% load staticfiles %}
  	<link rel="stylesheet" href="{% static 'loginRegister/style.css' %}"media="screen" title="no title"  charset="utf-8">
</head>
<body>
	<div>
		{% if messages %}
			<ul class="messages">
			    {% for message in messages %}
			    <li class="{{ message.tags }}" >{{ message }}</li>
			    {% endfor %}
			</ul>
		{% endif %}
		<h1>Registration</h1>
		<form action="{% url 'loginRegister:registration'%}" method="post">
		{% csrf_token %}
			Name : <input type="text" name="name">
			Username: <input type="text" name="username">
			Password : <input type="password" name="password">
			Confirm pw : <input type="password" name="confirm_password">
			Date Hired: <input type="date" name="date">
			<input type="submit" name="submit" value="Register">
		</form>
	</div>
	<div>
		<h1>Login</h1>
		<form action="{% url 'loginRegister:login'%}" method = "post">
		{% csrf_token %}
			Username :<input type="text" name="username">
			Password :<input type="password" name="password">
			<input type="submit" name="submit" value="Login">
		</form>
	</div>
	
</body>
</html>
